<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Before an element  ??</title>
</head>
<body>
    <ul id="tech1">
        <li>list 1</li>
        <li>list 2</li>
        <li>list 3</li>
        <li>list 4</li>
    </ul>
    <script>
        let tech1=document.getElementById("tech1");
        let item=document.createElement("li");
        item.textContent="new list 5";

        // let pos=tech1.firstElementChild;
        let pos=tech1.firstElementChild.nextElementSibling.nextElementSibling.nextElementSibling;
        tech1.insertBefore(item,pos);

    </script>

    <!--question==>> if <ul></ul> ke uppar lagana hai.then, -->
<script>
    let parent=document.body;

    let elm=document.createElement("h2");
    elm.textContent="this is the new element";

    let list=document.getElementById("tech1");
    parent.insertBefore(elm,list);
</script>
</body>
</html>
